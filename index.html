<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="source.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Todo List</title>
    
</head>

<body>
    <div class="container">
        <div class="todo-box">
            <header class="heading">Todo List</header>
            <div class="inputbox">
                <i class="icon uil uil-file-check-alt"></i>
                <input type="text" placeholder="Type your Todo List">
                <i id="addbutton" class="icon uil uil-plus"></i>
            </div>
            <div class="clckbutton">
                <span class=" btn clearall">Clear all task</span>
                <span class=" btn clearcomtask">Clear Complete</span>
            </div>
            <hr>
            <ul class="itemlist"></ul>
            <hr>
            <div class="clckbutton">
                <span>
                    <span class="pendingTasks"></span>
                    Tasks left</span>
                <div>
                    <span class="pendingTasks" >All</span>
                    <span class=" btn uncomplete">Uncomplete</span>
                    <span class=" btn complete">Complete</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

<link src="script.js">
</body>

</html>
